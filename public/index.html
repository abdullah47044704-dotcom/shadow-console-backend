<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shadow Console</title>
  <link rel="stylesheet" href="style.css"/>
  <script>
    const exp = localStorage.getItem("exp");
    if(!exp || new Date() > new Date(exp)){
      localStorage.clear();
      location.href="login.html";
    }
  </script>
</head>
<body>
<div class="noise"></div>
<canvas id="grid"></canvas>

<header class="topbar">
  <div class="status">
    <span id="today"></span>
    <span id="expiry"></span>
    <span id="remain"></span>
  </div>
  <button id="logoutBtn" class="ghost">LOGOUT</button>
</header>

<main class="panel">
  <h1>SHADOW â€¢ CONSOLE</h1>
  <p class="tag">secure execution interface</p>

  <input id="number" placeholder="Target Number"/>

  <div class="row">
    <input id="hits" type="number" min="1" placeholder="Hits"/>
    <input id="interval" type="number" min="0.5" step="0.5" placeholder="Interval (sec)"/>
  </div>

  <div class="row">
    <button id="startBtn">START</button>
    <button id="pauseBtn" class="ghost">PAUSE</button>
    <button id="stopBtn" class="ghost">STOP</button>
    <button id="clearBtn" class="ghost">CLEAR LOG</button>
  </div>

  <div class="stats">
    <span>Sent: <b id="sent">0</b></span>
    <span>Failed: <b id="failed">0</b></span>
    <span>Total: <b id="total">0</b></span>
  </div>

  <div class="terminal" id="log"></div>
</main>

<script src="script.js"></script>
</body>
</html>
