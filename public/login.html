<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Access</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="noise"></div>
<main class="panel login">
  <h1>ACCESS</h1>
  <p class="tag">authorization required</p>
  <input id="cid" placeholder="Client ID"/>
  <input id="pass" type="password" placeholder="Password"/>
  <button onclick="login()">LOGIN</button>
  <div class="terminal" id="msg"></div>
</main>

<audio id="beep">
  <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQAAAAA=">
</audio>

<script>
function beep(){ const b=document.getElementById("beep"); if(b){ b.currentTime=0; b.play().catch(()=>{});} }
function deviceId(){
  let d = localStorage.getItem("deviceId");
  if(!d){ d = crypto.randomUUID(); localStorage.setItem("deviceId", d); }
  return d;
}
async function login(){
  const id = cid.value, p = pass.value;
  const d = deviceId();
  const r = await fetch(`/api/login?id=${encodeURIComponent(id)}&pass=${encodeURIComponent(p)}&device=${d}`);
  const j = await r.json();
  if(j.ok){
    beep();
    localStorage.setItem("uid", id);
    localStorage.setItem("exp", j.expires);
    localStorage.setItem("clientName", j.name);
    setTimeout(()=>location.href="index.html",300);
  } else {
    msg.textContent = j.msg || "Access denied";
  }
}
</script>
</body>
</html>
