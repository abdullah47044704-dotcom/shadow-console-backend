<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Access</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="noise"></div>
<main class="panel login">
  <h1>ACCESS</h1>
  <p class="tag">authorization required</p>
  <input id="cid" placeholder="Client ID"/>
  <input id="pass" type="password" placeholder="Password"/>
  <button onclick="login()">LOGIN</button>
  <div class="terminal" id="msg"></div>
</main>
<script>
async function login(){
  const id = cid.value, passw = pass.value;
  const r = await fetch(`/api/login?id=${id}&pass=${passw}`);
  const d = await r.json();
  if(d.ok){
    localStorage.setItem("exp", d.expires);
    location.href="index.html";
  }else{
    msg.textContent = d.msg || "Access denied";
  }
}
</script>
</body>
</html>
